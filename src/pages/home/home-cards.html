<ion-header>
  <ion-navbar>
    <ion-title>Google Places</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-list-header>Places to see</ion-list-header>

    <button ion-item *ngFor="let place of places" (click)="itemTapped($event, place.place_id)">
        <ion-avatar item-left>
          <img [src]="place.icon">
        </ion-avatar>
        <h2>{{place.name}}</h2>
        <h3>{{place.vicinity}}</h3>
        <p>{{place.types.slice(0,1)}}</p>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="getPlaces();">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
