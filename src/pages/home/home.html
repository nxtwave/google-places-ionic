<ion-header>
  <ion-navbar>
    <ion-title>
      Google Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div ion-item *ngFor="let place of places">
      {{place.name}}
    </div>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="getPlaces();">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
