<ion-header>

  <ion-navbar>
    <ion-title>Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="place">
    <ion-card-header>
      <h3>{{place.name}}</h3>
      <h3>{{place.formatted_address}}</h3>
      <h3>{{place.formatted_phone_number}}</h3>
      <h3><a href="place.website">{{place.website}}</a></h3>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="photos">
        <img [src]="photos[photoIndex]" height="300">
        <button ion-button icon-right icon-only small (click)="decrement()"><ion-icon name="arrow-dropleft"></ion-icon></button>
        <button ion-button icon-right icon-only small (click)="increment()"><ion-icon name="arrow-dropright"></ion-icon></button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
